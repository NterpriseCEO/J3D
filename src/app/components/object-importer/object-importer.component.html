<p-dataview #dv [value] = "imports" layout = "grid" class = "block h-full" styleClass="h-full">
	<ng-template #header>
		<div class = "flex justify-end">
			<!-- <p-selectbutton [(ngModel)] = "layout" [options] = "options" [allowEmpty] = "false">
				<ng-template #item let-option>
					<i [class]="option === 'list' ? 'pi pi-bars' : 'pi pi-table'"></i>
				</ng-template>
			</p-selectbutton> -->
		</div>
	</ng-template>
	<ng-template #grid let-items>
		<div class = "grid grid-cols-12 gap-4">
			<div
				*ngFor = "let i of imports; let first = first"
				class = "col-span-12 sm:col-span-6 xl:col-span-4 p-component"
			>
				<div
					class = "p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded"
				>
					<div class = "flex flex-wrap items-center justify-between gap-2">
						object
					</div>
				</div>
			</div>
		</div>
	</ng-template>
</p-dataview>
